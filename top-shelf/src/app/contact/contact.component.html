<div class="container top-padding">
	<div class="row bg-white">
		<div class="col-md-6 col-md-offset-3 ">
			
			<legend class="text-center">You can contact us at <br>
			 <strong>(904) 868-4293.</strong> <br>
			 Or you can send us a message using this page. </legend>
		 
		 <div *ngIf="emailSent"><h3 class='text-success text-center'>Your email was sent successfully</h3></div>
          <div *ngIf="emailFailed"><h3 class='text-danger text-center'>We are sorry. <br>Your email was NOT sent successfully. <br> Please try again</h3></div>	
		</div>	
	
      <div class="col-md-6 col-md-offset-3 ">
        <div class="well well-sm">
         
          <form class="form-horizontal" >
          <fieldset>
            <legend class="text-center">Contact us - Send us a message</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" [(ngModel)]="name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" [(ngModel)]="email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5" [(ngModel)]="message"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="button" class="btn btn-primary btn-lg" (click)='submitForm()'>Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
